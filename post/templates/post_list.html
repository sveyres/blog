{% extends "base.html" %}
{% block title %}Liste des articles{% endblock %}
{% block content %}
    <h1>Liste des articles</h1>

    <ul>
    {% for post in posts %}
        <li>[{{post.creation_date|date:'d/m/y - H:i:s'}}] - <a href="{% url 'post-details' p_id=post.id%}">{{post.title}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
