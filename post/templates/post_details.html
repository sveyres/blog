{% extends "base.html" %}
{% block title %}Article{% endblock %}
{% block content %}
    <article class="panel panel-default details">
        <div class="panel-heading">
            <h1>{{post.title}}</h1>
        </div>
        <div class="panel-body">
            <p>{{post.body}}</p>
        </div>
        <div class="panel-footer">
            <p>{{post.creation_date}}</p>
        </div>
    </article>
{% endblock %}
